<div *ngIf="!this.authService.estaLogeado">
<h1 class="">Error! ***Debes estar logueado para realizar modificaciones***</h1>
</div>

<div *ngIf="this.authService.estaLogeado">
<form  class="col-sm-10 formulario">
  <div>
  <div *ngFor="let educacion of educacionList; let i=index"  class="col-sm-6"  style="background-color:#aaa">

    <div class="row mb-3 m-1">
      <label for="inputEmail3" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <td>{{educacion.id}}</td> 
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha inicio</label>
      <div class="col-sm-10">
        <td>{{educacion.fechaInicio}}</td>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Egreso</label>
      <div class="col-sm-10">
        <td>{{educacion.fechaEgreso}}</td>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Título</label>
      <div class="col-sm-10">
        <td>{{educacion.titulo}}</td>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Institución</label>
      <div class="col-sm-10">
        <td>{{educacion.institucion}}</td>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">IdPersona</label>
      <div class="col-sm-10">
        <td>{{educacion.idPersona}}</td>
      </div>
    </div>
    <div class="m-2 float-left p-2">
      <button type="submit" class="btn btn-danger" (click)="onDeleteEducation">Borrar</button>
      <button type="submit" class="btn btn-dark" (click)="onEditEducation">Editar</button>
     </div>
   
  </div> 
    
  </div> 

  </form>
</div>
