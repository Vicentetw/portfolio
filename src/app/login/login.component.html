<div class="card text-center">
  <div class="card-header">
    LOGIN
  </div>
  <div class="card-body">
   
    <label style="float:left" class="m-2">Email</label>
    <input  class="form-control" type="email"placeholder="Ingrese su email"[(ngModel)]="usuario.email">
   
    <label style="float:left" class="m-2">Password</label>
    <input  class="form-control" type="password"placeholder="Ingrese su password" [(ngModel)]="usuario.password">

    <button class="btn btn-primary btn- m-4" (click)="Ingresar()">Ingresar</button>
    
  </div>

</div>
</div>
